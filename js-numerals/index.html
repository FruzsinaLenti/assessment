<!DOCTYPE html>
<html>
<body>

<h2>Exercise</h2>

<p>Please input a number</p>

<input type="number" id="number">

<button type="button" onclick="numberToWords()">Submit</button>

<p id="result"></p>

<script>
var base = {
    "0": "",
    "1": "one",
    "2": "two",
    "3": "three",
    "4": "four",
    "5": "five",
    "6": "six",
    "7": "seven",
    "8": "eight",
    "9": "nine",
    "10": "ten",
    "11": "eleven",
    "12": "twelve",
    "13": "thirteen",
    "14": "fourteen",
    "15": "fifteen",
    "16": "sixteen",
    "17": "seventeen",
    "18": "eighteen",
    "19": "nineteen",
  }
  var decimals = {
    "0": "0",
    "10": "10",
    "20": "twenty",
    "30": "thirty",
    "40": "forty",
    "50": "fifty",
    "60": "sixty",
    "70": "seventy",
    "80": "eighty",
    "90": "ninety",
  }
  var units = [
    "",
    " thousand",
    " million",
    " billion",
    " trillion",
    " quadrillion",
    " quintillion",
    " sextillion",
    " septillion",
    " octillion",
    " nonillion",
    " decillion",
    " undecillion",
    " duodecillion",
    " tredecillion",
    " quattuordecillion",
    " quindecillion"
    ]

function smallerThan100(x) {
  if (x < 20) {
    return base[x];
  } else if (x >= 20 && x % 10 === 0) {
    return decimals[x];
  } else if (x < 100) {
    var baseX = x % 10;
    return decimals[Math.round(parseInt(x / 10) * 10)] + "-" + base[baseX];
  }
}

function smallerThan1000(x) {
  if (x < 100) {
    return smallerThan100(x);
  } else {
    let numb = x / 100;
    let numbX = x - Math.floor(numb)*100;

    return smallerThan100(Math.floor(numb)) + ' hundred and ' + smallerThan100(numbX);
  }
}

function numberToWords() {
  var n, text;

  n = parseInt(document.getElementById("number").value);

  var i = 1;
  var result = [];
  while(n > 0) {
    var divider = Math.pow(10, i * 3);
    var inspected = (n % divider);
    result.push(inspected %  divider == 0 ?  smallerThan1000(inspected / Math.pow(10, (i-1)*3)): smallerThan1000(inspected / Math.pow(10, (i-1)*3)) +  units[i-1]);

      n = n - inspected;

      i++;
  }
  result.reverse();
  document.getElementById("result").innerHTML = result.join(' ');
}

</script>

</body>
</html>
